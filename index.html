<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bumpin' BPM</title>
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
</head>
<body>
    <div class="container">
        <div class="flex">
            <div class="title-container">
                <h1>Bumpin' BPM </h1>
                <h4>Choose an option below.</h4>
            </div>
            <div class="button-container">
                <input type="radio" name="speed" id="80bpm" value=80><label for="80bpm">80 BPM</label>
                <input type="radio" name="speed" id="120bpm" value=120><label for="120bpm">120 BPM</label>
                <input type="radio" name="speed" id="140bpm" value=140><label for="140bpm">140 BPM</label>
                <input type="radio" name="speed" id="180bpm" value=180><label for="180bpm">180 BPM</label>
            </div>
        </div>
    </div>
</body>
</html>
